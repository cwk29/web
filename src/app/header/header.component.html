<header class="flex-none">
  <div class="toolbar">
    <div
      class="flex flex-row justify-center items-center cursor-pointer"
      [routerLink]="['/']"
    >
      <div class="flex-none">
        <img src="../assets/logo.png" width="96" />
      </div>
      <div class="flex-none">
        <h1
          class="dark:text-white text-xl font-bold"
          [ngClass]="{ 'text-white': isHomeRoute }"
        >
          {{ title }}
        </h1>
      </div>
    </div>
    <div class="flex-1">
      <!-- Navigation -->
      <nav (scroll)="onWindowScroll()">
        <ul>
          <li>
            <a routerLink="company">Company</a>
          </li>
          <li>
            <a routerLink="capabilities">Capabilities</a>
          </li>
          <li>
            <a routerLink="industries">Industries</a>
          </li>
          <li>
            <a routerLink="careers">Careers</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="theme-container">
      <button
        mat-mini-fab
        disabled
        aria-label="Switch between dark and light mode (light mode)"
      >
        <mat-icon>light_mode</mat-icon>
      </button>
      <mat-slide-toggle
        color="primary"
        [checked]="darkMode"
        (change)="toggleTheme($event)"
      >
      </mat-slide-toggle>
      <button
        mat-mini-fab
        disabled
        aria-label="Switch between dark and light mode (dark mode)"
      >
        <mat-icon>dark_mode</mat-icon>
      </button>
    </div>
  </div>
