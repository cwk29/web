<div class="section h-min-screen">
  <div class="flex flex-col-reverse md:flex-row w-full h-full">
    <div class="w-full md:basis-8/12 xl:basis-9/12">
      <div class="flex flex-wrap justify-center gap-4 mt-10 mb-36 mx-auto">
        <!-- ngClass applies additional styles depending on whether the blog is the "featured" blog (i === 0) or not -->
        <article
          [routerLink]="['/blog', blog.id]"
          *ngFor="let blog of blogs$ | async; index as i"
          class="flex flex-col p-3 md:p-8 bg-cover bg-center bg-darker/20 bg-blend-darken rounded text-white hover:bg-white/50 cursor-pointer"
          [ngClass]="{
            'basis-4/5': i === 0,
            'aspect-4/3': i === 0,
            'justify-end': i === 0,
            'basis-11/12': i !== 0,
            'md:basis-2/5': i !== 0,
            'aspect-square': i !== 0,
            'justify-between': i !== 0,
            'translate-y-28': i !== 0
          }"
          [style.backgroundImage]="'url(' + blog.image + ')'"
        >
          <div class="mt-2 md:mt-0 mb-4">
            <span class="pill">{{ blog.category }}</span>
          </div>
          <div>
            <header class="text-2xl font-bold">{{ blog.title }}</header>
            <p class="text-default">
              {{ blog.description }}
            </p>

            <!-- <div class="mt-4">
              <a [routerLink]="['/blog', blog.id]" aria-label="View Blog">
                <button mat-flat-button>Read More</button>
              </a>
            </div> -->
          </div>
          <!-- This is the title to be shown after the first featured blog -->
          <h1
            *ngIf="i === 0"
            class="text-2xl md:text-4xl font-bold text-primary translate-y-14 md:translate-y-28 underline underline-offset-8 decoration-wavy decoration-primary"
          >
            Recent
          </h1>
        </article>
      </div>
    </div>
    <div
      class="w-full md:basis-4/12 xl:basis-3/12 bg-default dark:bg-darkest border-outline-default dark:border-darker border-l-2"
    >
      <div class="flex flex-col gap-8 items-center px-8 py-4">
        <app-card class="w-full aspect-auto">
          <div class="flex justify-center gap-4">
            <span class="pill">Trending</span>
            <!-- <span class="pill-disabled">Recent</span> -->
          </div>
          <div
            [routerLink]="['/blog', blog.id]"
            *ngFor="let blog of blogs$ | async; index as i"
            class="flex items-center my-3 cursor-pointer"
          >
            <div
              *ngIf="1 === i % 2"
              class="flex-none w-12 h-12 bg-cover rounded-full"
              [style.backgroundImage]="'url(' + blog.image + ')'"
            ></div>
            <div *ngIf="1 === i % 2" class="ml-4">
              <header class="text-sm font-bold">{{ blog.title }}</header>
              <p class="text-accent">{{ blog.date }}</p>
            </div>
          </div>
          <!-- <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-slate-200 h-10 w-10"></div>
            <div class="flex-1 space-y-6 py-1">
              <div class="h-2 bg-slate-200 rounded"></div>
              <div class="space-y-3">
                <div class="grid grid-cols-3 gap-4">
                  <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                  <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                </div>
                <div class="h-2 bg-slate-200 rounded"></div>
              </div>
            </div>
          </div> -->
        </app-card>
        <app-card class="max-w-sm w-full mx-auto">
          <div class="flex flex-col justify-center items-center space-x-2 space-y-2 text-center">
            <h1 class="text-2xl font-bold">WorTech<span class="text-primary text-3xl">.</span></h1>
            <p class="text-accent">Follow us on social media to stay up to date with our latest news and events!</p>
            <app-social-icons></app-social-icons>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>
