<div
  class="bg-white dark:bg-darker border border-outline-default dark:border-dark shadow-lg rounded-md p-4 max-w-sm w-full mx-auto"
>
  <form [formGroup]="shopForm" class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <label for="name">Name</label>
      <input
        class="dark:bg-darkest dark:border-dark"
        type="text"
        name="name"
        id="name"
        formControlName="name"
        required
      />
    </div>
    <div class="flex flex-col gap-2">
      <label for="company">Company</label>
      <input
        class="dark:bg-darkest dark:border-dark"
        type="text"
        name="company"
        id="company"
        formControlName="company"
        required
      />
    </div>
    <div class="flex flex-col gap-2">
      <label for="email">Email</label>
      <input
        class="dark:bg-darkest dark:border-dark"
        type="email"
        name="email"
        id="email"
        formControlName="email"
        required
      />
    </div>
    <div class="flex flex-col gap-2">
      <label for="telephone">Telephone</label>
      <input
        class="dark:bg-darkest dark:border-dark"
        type="tel"
        name="telephone"
        id="telephone"
        formControlName="telephone"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label for="specifications">Specifications</label>
      <textarea
        class="dark:bg-darkest dark:border-dark"
        name="specifications"
        id="specifications"
        formControlName="specifications"
        cols="30"
        rows="4"
        required
      ></textarea>
    </div>
    <button
      class="bg-gradient-to-r from-primary/80 to-primary transition ease-in-out hover:scale-110 hover:bg-blue-500 duration-300 text-white text-base font-medium py-2 px-4 my-2 rounded cursor-pointer"
      *ngIf="!loading"
      type="submit"
      (click)="executeRecaptchaV3('submit')"
      [disabled]="!shopForm.valid"
    >
      <span>Submit</span>
    </button>
  </form>
</div>
